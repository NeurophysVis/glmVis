<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  margin: 0 0;
  width: 100%;
  font-weight: normal;
}

svg {
  font: 11px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
  opacity: 0.7;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}

.grid line, .axis line,
.grid path, .axis path {
  fill: none;
  stroke: black;
  stroke-width: 1px;
  shape-rendering: crispEdges;
  opacity: 0.1;
}

.grid text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

.axis line, .axis path {
  opacity: 1.0;
}

.grid text {
  font: 16px
}

</style>
<body>
  <div id="vis"> </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/parallel-coord.js"></script>
</body>
