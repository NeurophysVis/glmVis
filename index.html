<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 16px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
  opacity: 0.7;
}

.brush .extent {
  fill-opacity: 0.2;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: lightgrey;
  shape-rendering: crispEdges;
  opacity: 0.7;
}

#rule.axis {
  stroke: #000;
  opacity: 1.0;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="js/parallel-coord.js"></script>
